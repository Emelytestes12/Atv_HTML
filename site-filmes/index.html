<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Burton Recs - Início</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    .hero video, .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }
    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .overlay button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .overlay button:hover {
      background: #3a0e4d;
    }
  </style>
</head>
<body>
  <div class="hero">
 
    <img src="background/tim-burton.jpg" alt="Tim Burton Style">
    <div class="overlay">
      <h1>Bem-vindo ao  <em>Mundo de Tim Burton</em></h1>
      <button onclick="window.location.href='filmes.html'">Começar</button>
    </div>
  </div>
</body>
</html>
